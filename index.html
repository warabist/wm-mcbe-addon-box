<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WM-MCBE-ADDON-BOX</title>
  <link rel="shortcut icon" href="icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/atom-one-dark.min.css">
</head>

<body>
  <div id="header"></div>

  <p class="white-text">アドオンに関する情報を集めている場所です</p>

  <div class="addon-elements-grid">
    <!--テンプレート-->
    <div class="addon-elements-grid-item">
      <a href="entity/index.html" style="text-decoration: none;">
        <h2 class="white-text">エンティティ</h2>
        <!--画像の比率は7:5-->
        <img src="addon-element-images/entity.png">
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
    fetch("./header.html")
      .then((response) => response.text())
      .then((data) => document.querySelector("#header").innerHTML = data);
  </script>
</body>

</html>
