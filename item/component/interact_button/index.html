<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>アイテム/Component/interact_button</title>
    <link rel="shortcut icon" href="../../../icon.png">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body>

    <script src="../../../index.js"></script>

    <div id="header"></div>

    <div style="margin: 30px;">

        <h2>interact_button - 使用ボタン</h2>
        <div class="vertical-line"> <!--縦線-->
            <div class="description"> <!--要素をまとめて少し右へ-->

                <!--説明-->
                <p><span class="description-color">説明: </span>
                    trueかstringで、タッチ操作のときに使用ボタンを表示する。stringの場合、ボタンのテキストを変えることができる。
                </p>

                <!--型-->
                <p><span class="type-color">型: </span>
                    boolean | string
                </p>

                <!--例-->
                <p><span class="example-color">例: </span></p>

                <!--コードブロック-->
                <button onclick="copyButton('example-code-boolean', 'example-code-button-text-boolean')">
                    <a id="example-code-button-text-boolean">Copy</a>
                </button>
                <pre><code id="example-code-boolean">"minecraft:interact_button": true</code></pre>

                <!--コードブロック-->
                <button onclick="copyButton('example-code-object', 'example-code-button-text-object')">
                    <a id="example-code-button-text-object">Copy</a>
                </button>
                <pre><code id="example-code-object">"minecraft:interact_button": "これは使用ボタンです"</code></pre>

            </div>
        </div>

    </div>

    <!--ヘッダー読み込み-->
    <script>
        fetch("../../../header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
    </script>

</body>

</html>
