<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>アイテム/Component/dyeable</title>
    <link rel="shortcut icon" href="../../../icon.png">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body>

    <script src="../../../index.js"></script>

    <div id="header"></div>

    <div style="margin: 30px;">

        <h2>dyeable - 染色</h2>
        <div class="vertical-line"> <!--縦線-->
            <div class="description"> <!--要素をまとめて少し右へ-->

                <!--説明-->
                <p><span class="description-color">説明: </span>
                    アイテムを染色可能にする。
                </p>

                <!--型-->
                <p><span class="type-color">型: </span>
                    object
                </p>

                <!--プロパティ説明-->
                <details>
                    <summary class="property-color">プロパティ</summary>
                    <div class="description"> <!--要素をまとめて少し右へ-->

                        <!--プロパティ-->
                        <h4>default_color</h4>
                        <div class="vertical-line"> <!--縦線-->
                            <div class="description"> <!--要素をまとめて少し右へ-->

                                <!--説明-->
                                <p><span class="description-color">説明: </span>
                                    染色前のデフォルトの色を設定する。カラーコードか255RGBで指定。
                                </p>

                                <!--型-->
                                <p><span class="type-color">型: </span>
                                    string | integer[]
                                </p>

                            </div>
                        </div>

                    </div>
                </details>

                <!--例-->
                <p><span class="example-color">例: </span></p>

                <!--コードブロック-->
                <button onclick="copyButton('example-code-color-code', 'example-code-color-code-button-text')">
                    <a id="example-code-color-code-button-text">Copy</a>
                </button>
                <pre><code id="example-code-color-code">"minecraft:dyeable": {
    "default_color": "#fef4f4"
}
                </code></pre>

                <!--コードブロック-->
                <button onclick="copyButton('example-code-rgb', 'example-code-rgb-button-text')">
                    <a id="example-code-rgb-button-text">Copy</a>
                </button>
                <pre><code id="example-code-rgb">"minecraft:dyeable": {
    "default_color": [ 254, 244, 244 ]
}
                </code></pre>

            </div>
        </div>

    </div>

    <!--ヘッダー読み込み-->
    <script>
        fetch("../../../header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
    </script>

</body>

</html>
