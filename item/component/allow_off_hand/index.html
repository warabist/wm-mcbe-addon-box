<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>アイテム/Component/allow_off_hand</title>
    <link rel="shortcut icon" href="../../../icon.png">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body>
    <script src="../../../index.js"></script>

    <div id="header"></div>

    <div style="margin: 30px;">

        <h2>allow_off_hand - オフハンドの許可</h2>
        <div class="vertical-line">
            <div class="description">

                <p><span class="description-color">説明: </span>
                    アイテムをオフハンドに持てるかを決めるコンポーネント。trueで持てる。
                </p>

                <p><span class="type-color">型: </span>
                    object | boolean
                </p>

                <details>
                    <summary class="property-color">プロパティ</summary>
                    <div class="description">

                        <h4>value</h4>
                        <div class="vertical-line">
                            <div class="description">
                                <p><span class="type-color">型: </span>
                                    boolean
                                </p>
                            </div>
                        </div>

                    </div>
                </details>

                <p><span class="example-color">例: </span></p>
                <button onclick="copyButton('cm-value-example', 'cm-value-example-button-text')">
                    <a id="cm-value-example-button-text">Copy</a>
                </button>
                <pre><code id="cm-value-example">"minecraft:allow_off_hand": {
    "value": true
}</code></pre>

                <button onclick="copyButton('bool-example', 'bool-example-button-text')">
                    <a id="bool-example-button-text">Copy</a>
                </button>
                <pre><code id="bool-example">"minecraft:allow_off_hand": true</code></pre>
            </div>
        </div>

    </div>

    <script>
        fetch("../../../header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
    </script>
</body>

</html>
