<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>アイテム/Component/hover_text_color</title>
    <link rel="shortcut icon" href="../../../icon.png">
    <link rel="stylesheet" href="../../../style.css">
</head>

<body>

    <script src="../../../index.js"></script>

    <div id="header"></div>

    <div style="margin: 30px;">

        <h2>hover_text_color - ホバー時の文字色</h2>
        <div class="vertical-line"> <!--縦線-->
            <div class="description"> <!--要素をまとめて少し右へ-->

                <!--説明-->
                <p><span class="description-color">説明: </span>
                    ホバー時の文字色を指定する。<a
                        href="https://ja.minecraft.wiki/w/%E8%A3%85%E9%A3%BE%E3%82%B3%E3%83%BC%E3%83%89#%E3%82%AB%E3%83%A9%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%89"
                        class="link-text">使用可能な色の一覧</a>
                </p>

                <!--型-->
                <p><span class="type-color">型: </span>
                    string | object
                </p>

                <!--プロパティ説明-->
                <details>
                    <summary class="property-color">プロパティ</summary>
                    <div class="description"> <!--要素をまとめて少し右へ-->

                        <!--プロパティ-->
                        <h4>value</h4>
                        <div class="vertical-line"> <!--縦線-->
                            <div class="description"> <!--要素をまとめて少し右へ-->

                                <!--型-->
                                <p><span class="type-color">型: </span>
                                    string
                                </p>

                            </div>
                        </div>

                    </div>
                </details>

                <!--例-->
                <p><span class="example-color">例: </span></p>

                <!--コードブロック-->
                <button onclick="copyButton('example-code', 'example-code-button-text')">
                    <a id="example-code-button-text">Copy</a>
                </button>
                <pre><code id="example-code">"minecraft:hover_text_color": "gold"</code></pre>

                <!--コードブロック-->
                <button onclick="copyButton('example-code-object', 'example-code-button-text-object')">
                    <a id="example-code-button-text-object">Copy</a>
                </button>
                <pre><code id="example-code-object">"minecraft:hover_text_color": {
    "value": "gold"
}</code></pre>

            </div>
        </div>

    </div>

    <!--ヘッダー読み込み-->
    <script>
        fetch("../../../header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);
    </script>

</body>

</html>
